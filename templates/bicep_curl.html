<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curl Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Bicep Curl Tracker</h1>
        <p class="text-center">Your reps and angles will be tracked and displayed in real-time.</p>

        <div class="text-center">
            <a href="{{ url_for('reset_counter') }}" class="btn btn-danger">Reset Counter</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>

        <div class="mt-4 text-center">
            <h3>Camera Feed:</h3>
            <div id="cameraError" class="alert alert-danger d-none">
                Unable to access camera. Please ensure you've granted camera permissions and are using HTTPS.
            </div>
            <img id="videoFeed" src="{{ url_for('video_feed_bicep') }}" alt="Bicep Curl Feed" style="border:2px solid black; width: 100%; max-width: 640px;">
        </div>
    </div>

    <script>
        // Check for camera permissions
        async function checkCameraPermissions() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('cameraError').classList.add('d-none');
            } catch (err) {
                document.getElementById('cameraError').classList.remove('d-none');
                console.error('Camera access error:', err);
            }
        }

        // Handle video feed errors
        document.getElementById('videoFeed').onerror = function() {
            document.getElementById('cameraError').classList.remove('d-none');
        };

        // Check permissions when page loads
        window.addEventListener('load', checkCameraPermissions);
    </script>
</body>
</html>
