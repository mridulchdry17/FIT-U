<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curl Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        .video-container {
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #userVideo {
            display: none;
        }
        #outputCanvas {
            border: 2px solid #333;
            max-width: 100%;
        }
        .counter-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        #cameraError {
            color: red;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bicep Curl Counter</h1>
        <button id="startButton" class="button">Start Camera</button>
        <button id="resetButton" class="button">Reset Counter</button>
        <a href="/" class="button">Back to Home</a>
        
        <div id="cameraError">
            Unable to access camera. Please ensure you've granted camera permissions.
        </div>
        
        <div class="video-container">
            <video id="userVideo" autoplay playsinline></video>
            <canvas id="outputCanvas" width="640" height="480"></canvas>
            <div class="counter-display">
                Reps: <span id="repCount">0</span><br>
                Stage: <span id="stageText">--</span>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const userVideo = document.getElementById('userVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const repCount = document.getElementById('repCount');
        const stageText = document.getElementById('stageText');
        const cameraError = document.getElementById('cameraError');

        let isProcessing = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                userVideo.srcObject = stream;
                userVideo.play();
                startButton.style.display = 'none';
                cameraError.style.display = 'none';
                processFrames();
            } catch (err) {
                console.error('Error accessing camera:', err);
                cameraError.style.display = 'block';
            }
        }

        async function processFrames() {
            const ctx = outputCanvas.getContext('2d');
            let frameCount = 0;
            
            async function processFrame() {
                frameCount++;
                
                // Draw every frame but only process every 3rd frame
                ctx.drawImage(userVideo, 0, 0, outputCanvas.width, outputCanvas.height);
                
                if (!isProcessing && frameCount % 3 === 0) { // Process every 3rd frame
                    isProcessing = true;
                    try {
                        // Reduce image quality to 0.5 (50%)
                        const frameData = outputCanvas.toDataURL('image/jpeg', 0.5);
                        
                        const response = await fetch('/process_frame', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ frame: frameData })
                        });
                        
                        const result = await response.json();
                        
                        if (result.counter !== undefined) {
                            repCount.textContent = result.counter;
                            stageText.textContent = result.stage || '--';
                        }
                        
                        // Draw landmarks
                        if (result.processed_frame) {
                            const img = new Image();
                            img.onload = () => {
                                ctx.drawImage(img, 0, 0);
                            };
                            img.src = result.processed_frame;
                        }
                    } catch (error) {
                        console.error('Error processing frame:', error);
                    } finally {
                        isProcessing = false;
                    }
                }
                requestAnimationFrame(processFrame);
            }
            
            processFrame();
        }

        async function resetCounter() {
            try {
                await fetch('/reset_counter');
                repCount.textContent = '0';
                stageText.textContent = '--';
            } catch (error) {
                console.error('Error resetting counter:', error);
            }
        }

        startButton.addEventListener('click', startCamera);
        resetButton.addEventListener('click', resetCounter);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (userVideo.srcObject) {
                userVideo.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
