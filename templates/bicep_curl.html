<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bicep Curl Counter</title>
</head>
<body>
    <h1>Bicep Curl Counter</h1>
    <h3>Wait for 2-3 seconds while the camera is opening...</h3>

    <div>
        <video id="video" width="640" height="480" autoplay></video>
        <form action="{{ url_for('reset_counter') }}" method="get">
            <button type="submit">Reset Counter</button>
        </form>
        <a href="/">Back to Home Page</a>
    </div>

    <script>
        // Access the camera and stream to video element
        const videoElement = document.getElementById('video');

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
            });
            videoElement.srcObject = stream;
        }

        startCamera();
    </script>
</body>
</html>
